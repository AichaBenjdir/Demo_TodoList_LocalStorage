<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>pure js todo app localstorage</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
       <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container box">
            <h1>Démo TodoList</h1>
        
            <div id="add">
                <input type="text" id="taskTitle" class="form-control" placeholder="Titre de la tâche" required>
                <textarea id="taskDescription" class="form-control mt-2" rows="3" placeholder="Description de la tâche" required></textarea>
                <!-- Champ pour la date -->
 
               <input id="taskDate" class="form-control mt-2 "  type="date" required>
    

                <button id="addTask" class="btn btn-primary mt-3">Ajouter une tâche</button>
                <button id="sortTask" class="btn btn-primary mt-3">Trier les tâches</button>
              </div>
              
              <button id="saveTask" class="btn btn-primary mt-3 d-none">Enregistrer les modifications</button>


            
            <table class="table text-center table-hover text-capitalize">
                <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Titre</th>
                      <th scope="col">Description</th>
                      <th scope="col">Date</th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                <tbody id="box"></tbody>
            </table>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
